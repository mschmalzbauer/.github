name: Check if Branch is allowed

runs:
  using: composite

  steps:
    - name: Print Env
      shell: sh
      run: printenv
      
    - name: Check Branch
      shell: sh
      run: |
        if [ ${{ contains(github.ref, 'refs/heads/maint') }} ]; then
          echo "Starting Deployment on ${{ github.ref }} Branch."
        else
          echo "Deployment only allowed on a maint Branch!"
          exit 1
        fi
