name: Execute Terraform
description: Executes Terraform 'Workflow' init, plan, apply

inputs:
  path:
    default: app
    
runs:
  using: composite

  steps:
    - name: Terraform setup
      uses: hashicorp/setup-terraform@v1

    - name: Change to App Directory
      shell: sh
      run: cd ${{ inputs.path }}
      
    - name: Terraform Init
      shell: sh
      run: terraform init

    - name: List App Directory
      shell: sh
      run: ls -la
